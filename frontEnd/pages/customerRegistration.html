<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registrion</title>
    <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assests/css/custtomerRegistraion.css">

    <script src="../assests/js/bootstrap.min.js"></script>

</head>
<body>


    <section id="signUPForm" class="container contentSections" style="position: relative; top: 150px;">
        <div id="carDataInsertDiv" class="rounded-2 me-3 mt-3">
            <h5 class="text-primary text-center mt-2">Customer Registration Form</h5>
            <form>
                <div class="d-flex container mt-5">
                    <input type="text" name="" id="txtCusId" placeholder="Customer ID" class="input me-3 ms-3">
                    <input type="text" name="" id="txtName" placeholder="Full Name" class="input me-3 ms-3">
                </div>

                <div class="d-flex container mt-4">
                    <input type="text" name="" id="txtAddress" placeholder="address" class="input me-3 ms-3">
                </div>

                <div class="d-flex container mt-4">
                    <input type="text" name="" id="txtEmail" placeholder="Email" class="input me-3 ms-3">
                    <input type="number" name="" id="txtPhoneNumber" placeholder="Mobile Number" class="input me-3 ms-3">
                </div>
                <br>

                <div class="d-flex container mt-3">
                    <input type="text" name="" id="txtLicenNumber" placeholder="Driving Licen Number" class="input me-3 ms-3">
                </div>


                <p class="text-muted mt-4 ms-4 container mb-0  text-center text-primary ">Upload Your Licen Photos(Front/back)</p>

                <br>

                <div class="d-flex container mt-0">
                    <input type="file" name="" id="imgFront" class="input form-control me-3 ms-3">
                    <input type="file" name="" id="imgBack" class="input form-control  me-3 ms-3">
                </div>

                <p class="text-muted mt-4 ms-4 container mb-0 text-center">Create user name and Password</p>

                <div class="d-flex container mt-4">
                    <input type="text" name="" id="txtuserName" placeholder="User Name" class="input me-3 ms-3">
                    <input type="text" name="" id="txtPassword" placeholder="Password" class="input me-3 ms-3">
                </div>

                <div class="d-flex container mt-5">
                    <button type="button" name="" id="btnSubmit" class="me-3 ms-3 btn btn-primary car-btn" style="left: 493px; bottom: 20px;width: 104px; position: relative;">Submit</button>

                </div>

            </form>
        </div>

    </section>




</body>
</html>
